<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Multiply to Million Calculator | Exponential Growth Law</title>
<meta name="description" content="Calculate how many multiplications it takes to reach $1 million using exponential growth. Includes formula explanation and step breakdown." />

<link id="canonicalLink" rel="canonical" href="/" />

<!-- Inter Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root { --bg:#ffffff; --text:#111111; --soft:#f3f4f6; --border:#e5e7eb; --accent:#111111; }
[data-theme="dark"] { --bg:#0f1115; --text:#f5f5f5; --soft:#1a1d24; --border:#2a2f3a; --accent:#ffffff; }
body { font-family:"Inter",system-ui,sans-serif;background:var(--bg);color:var(--text);margin:40px auto;max-width:920px;line-height:1.6;padding:0 20px; }
h1,h2,h3{font-weight:600;}
input{padding:10px;margin:6px 0;width:100%;max-width:320px;border:1px solid var(--border);background:var(--bg);color:var(--text);border-radius:8px;}
button{padding:10px 16px;margin-top:12px;cursor:pointer;border-radius:10px;border:1px solid var(--border);background:var(--soft);color:var(--text);font-weight:600;}
.result-box,.example-box,.confidence-box{margin-top:25px;padding:20px;border-radius:14px;border:1px solid var(--border);background:var(--soft);}
.theme-toggle{position:fixed;top:20px;right:20px;}
</style>
</head>
<body>

<button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
<h1>Multiply to Million Calculator</h1>
<p>Compute how many multiplicative steps are required to exceed a target amount using exponential growth.</p>

<h2>Calculator</h2>
<label>Starting Amount ($)</label>
<input type="number" id="start" value="25" step="0.01" />
<label>Multiplier (Ã—)</label>
<input type="number" id="multiplier" value="3" step="0.01" />
<label>Target Amount ($)</label>
<input type="number" id="target" value="1000000" step="0.01" />
<br/>
<button onclick="calculate()">Calculate</button>
<div class="result-box" id="result"></div>

<script>
function toggleTheme(){
 const current=document.documentElement.getAttribute("data-theme")==="dark"?"light":"dark";
 document.documentElement.setAttribute("data-theme",current);
 localStorage.setItem("theme",current);
}

function calculate(){
 let start=parseFloat(startInput.value);
 let m=parseFloat(multiplier.value);
 let target=parseFloat(targetInput.value);
 if(start<=0||m<=1||target<=start){result.innerHTML="Invalid inputs.";return;}
 const exact=Math.log(target/start)/Math.log(m);
 const steps=Math.ceil(exact);
 const final=start*Math.pow(m,steps);
 result.innerHTML=`<strong>Steps:</strong> ${steps}<br><strong>Exact:</strong> ${exact.toFixed(6)}<br><strong>Final:</strong> $${final.toLocaleString()}`;
}
calculate();
</script>

</body>
</html>
