<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply to Million</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* YOUR ORIGINAL UI STYLES - DO NOT CHANGE */
        :root { --bg: #ffffff; --text: #000000; --sub: #6e6e73; --border: #e5e5e7; --panel: #f6f6f7; }
        [data-theme="dark"] { --bg: #000000; --text: #ffffff; --sub: #9a9aa1; --border: #1c1c1e; --panel: #111111; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 24px; transition: 0.3s; }
        .container { max-width: 480px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px; }
        
        /* Minimalist Icon Toggle styling */
        .theme-toggle { 
            background: var(--panel); border: 1px solid var(--border); 
            border-radius: 50%; width: 40px; height: 40px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
        }
        .theme-toggle svg { width: 20px; height: 20px; stroke: var(--sub); stroke-width: 2; fill: none; }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; text-transform: uppercase; color: var(--sub); margin-bottom: 8px; font-weight: 600; }
        input { 
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--border); 
            background: var(--bg); color: var(--text); font-size: 16px; outline: none; 
        }
        
        /* Result area matching your original "Result Card" look */
        .result-card { background: var(--panel); border-radius: 16px; padding: 20px; margin-top: 24px; border: 1px solid var(--border); }
        .summary-text { font-weight: 600; font-size: 18px; margin-bottom: 12px; }
        .steps-container { max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 14px; border-top: 1px solid var(--border); padding-top: 12px; }
        .step-row { padding: 6px 0; color: var(--sub); }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
            <div class="theme-toggle" id="theme-btn">
                </div>
        </div>

        <div class="input-group">
            <label>Starting Amount ($)</label>
            <input type="number" id="start" value="25">
        </div>
        <div class="input-group">
            <label>Multiplier (x)</label>
            <input type="number" id="multiplier" value="3">
        </div>
        <div class="input-group">
            <label>Target Amount ($)</label>
            <input type="number" id="target" value="1000000">
        </div>

        <div class="result-card">
            <div id="summary" class="summary-text">Ready to calculate...</div>
            <div id="steps" class="steps-container"></div>
        </div>
    </div>

    <script>
        const startInp = document.getElementById('start');
        const multInp = document.getElementById('multiplier');
        const targetInp = document.getElementById('target');
        const summaryEl = document.getElementById('summary');
        const stepsEl = document.getElementById('steps');
        const themeBtn = document.getElementById('theme-btn');

        // SVG Icons
        const sun = `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`;
        const moon = `<svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`;

        // Theme Toggle Logic
        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            themeBtn.innerHTML = next === 'light' ? moon : sun;
        }
        themeBtn.onclick = toggleTheme;
        themeBtn.innerHTML = moon; // Default icon

        // Formatting
        const fmt = (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n);

        // Real-Time Calculation Engine
        function calculate() {
            let current = parseFloat(startInp.value) || 0;
            const m = parseFloat(multInp.value) || 0;
            const goal = parseFloat(targetInp.value) || 0;

            if (current <= 0 || m <= 1) {
                summaryEl.innerText = "Enter valid numbers";
                stepsEl.innerHTML = "";
                return;
            }

            let count = 0;
            let output = "";
            while (current < goal && count < 100) {
                let next = current * m;
                count++;
                output += `<div class="step-row">${count}. ${fmt(current)} Ã— ${m} = ${fmt(next)}</div>`;
                current = next;
            }

            summaryEl.innerText = `${count} steps to exceed ${fmt(goal)}`;
            stepsEl.innerHTML = output;
        }

        // Listen for typing (Real-time)
        [startInp, multInp, targetInp].forEach(el => el.oninput = calculate);
        calculate(); // Initial run
    </script>
</body>
</html>
