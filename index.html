<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Multiply to Million</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #ffffff; --text: #000000; --sub: #6e6e73; --border: #e5e5e7; --panel: #f6f6f7; 
            --btn-bg: #ffffff;
        }
        [data-theme="dark"] { 
            --bg: #000000; --text: #ffffff; --sub: #9a9aa1; --border: #1c1c1e; --panel: #111111; 
            --btn-bg: #000000;
        }
        
        * { 
            box-sizing: border-box; margin: 0; padding: 0; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); 
            padding: 24px; -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 480px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 32px; gap: 16px; }
        h1 { font-size: 24px; font-weight: 600; letter-spacing: -0.02em; line-height: 1.2; }
        .subline { color: var(--sub); font-size: 15px; margin-top: 4px; }

        .side-actions { display: flex; flex-direction: column; gap: 12px; }
        
        .icon-btn, .action-btn { 
            background: var(--panel); border: 1px solid var(--border); 
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease, color 0.2s ease;
        }
        
        .icon-btn { border-radius: 50%; width: 44px; height: 44px; }
        .icon-btn svg { width: 20px; height: 20px; stroke: var(--text); stroke-width: 2; fill: none; }
        
        /* Tactical Feedback */
        .icon-btn:active, .action-btn:active { transform: scale(0.95); }

        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 11px; text-transform: uppercase; color: var(--sub); margin-bottom: 8px; font-weight: 700; letter-spacing: 0.05em; }
        input { 
            width: 100%; padding: 16px; border-radius: 14px; border: 1px solid var(--border); 
            background: var(--panel); color: var(--text); font-size: 16px; outline: none;
        }

        .result-card { 
            background: var(--panel); border-radius: 20px; padding: 24px; 
            margin-top: 24px; border: 1px solid var(--border); display: none;
        }
        .summary-text { font-weight: 600; font-size: 19px; margin-bottom: 16px; }
        .steps-container { max-height: 280px; overflow-y: auto; font-family: ui-monospace, monospace; font-size: 14px; border-top: 1px solid var(--border); padding-top: 16px; }
        .step-row { padding: 8px 0; color: var(--sub); border-bottom: 1px solid var(--border); }

        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 24px; }
        .action-btn {
            width: 100%; padding: 14px; border-radius: 12px;
            background: var(--btn-bg); color: var(--text); font-size: 14px; font-weight: 600;
        }

        /* Success State for Copy Button */
        .action-btn.success {
            background-color: #323232 !important;
            color: #ffffff !important;
            border-color: #323232 !important;
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <div class="header">
            <div>
                <h1>How Many Steps to Reach $1,000,000?</h1>
                <p class="subline">Calculate exact growth multiplications.</p>
            </div>
            <div class="side-actions">
                <div class="icon-btn" id="theme-btn"></div>
                <div class="icon-btn" onclick="alert('Tap the Share icon and select Add to Home Screen to use as an app!')">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </div>
            </div>
        </div>

        <div class="input-group"><label>Starting Amount ($)</label><input type="text" id="start" inputmode="decimal" placeholder="$25.00"></div>
        <div class="input-group"><label>Multiplier (x)</label><input type="number" id="multiplier" inputmode="decimal" placeholder="3"></div>
        <div class="input-group"><label>Target Amount ($)</label><input type="text" id="target" inputmode="decimal" placeholder="$1,000,000.00"></div>

        <div id="result-card" class="result-card">
            <div id="summary" class="summary-text"></div>
            <div id="steps" class="steps-container"></div>
            <div class="action-grid">
                <button class="action-btn" id="copy-btn" onclick="copyResults()">Copy Results</button>
                <button class="action-btn" onclick="shareResults()">Share</button>
            </div>
        </div>
    </div>

    <script>
        const startInp = document.getElementById('start'), 
              multInp = document.getElementById('multiplier'), 
              targetInp = document.getElementById('target'), 
              resCard = document.getElementById('result-card'),
              summaryEl = document.getElementById('summary'), 
              stepsEl = document.getElementById('steps'), 
              themeBtn = document.getElementById('theme-btn'),
              copyBtn = document.getElementById('copy-btn');

        const sun = `<svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>`, 
              moon = `<svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>`;

        // Enable :active states on iOS
        document.addEventListener("touchstart", function() {}, true);

        function setTheme(t) {
            document.body.setAttribute('data-theme', t);
            themeBtn.innerHTML = t === 'light' ? moon : sun;
            localStorage.setItem('calculator-theme', t);
        }

        themeBtn.onclick = () => {
            const current = document.body.getAttribute('data-theme');
            setTheme(current === 'light' ? 'dark' : 'light');
        };
        
        setTheme(localStorage.getItem('calculator-theme') || 'light');

        const cleanNum = (s) => parseFloat(s.replace(/[^0-9.-]+/g, "")) || 0;
        const fmt = (n) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(n);

        function calculate() {
            let cur = cleanNum(startInp.value), m = parseFloat(multInp.value) || 0, goal = cleanNum(targetInp.value);
            if (cur <= 0 || m <= 1 || goal <= cur) { resCard.style.display = 'none'; return; }
            resCard.style.display = 'block';
            let count = 0, out = "";
            while (cur < goal && count < 200) {
                let next = cur * m; count++;
                out += `<div class="step-row"><b>Step ${count}:</b> ${fmt(cur)} Ã— ${m} = ${fmt(next)}</div>`;
                cur = next;
            }
            summaryEl.innerText = `${count} steps to exceed ${fmt(goal)}`;
            stepsEl.innerHTML = out;
        }

        function copyResults() {
            const text = `${summaryEl.innerText}\n\n` + Array.from(stepsEl.querySelectorAll('.step-row')).map(r => r.innerText).join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = "Copied!";
                copyBtn.classList.add('success');
                
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                    copyBtn.classList.remove('success');
                }, 1500);
            });
        }

        function shareResults() {
            if (navigator.share) {
                navigator.share({ title: 'Results', text: summaryEl.innerText, url: window.location.href });
            } else { copyResults(); }
        }

        [startInp, targetInp].forEach(el => {
            el.addEventListener('blur', () => { if(el.value) el.value = fmt(cleanNum(el.value)); });
            el.addEventListener('input', calculate);
        });
        multInp.oninput = calculate;
    </script>
</body>
</html>
